<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add IPv6 Address</title>
</head>
<body>
    <h1>Add IPv6 Address</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        <div>
            {{ form.address.label }}
            {{ form.address(size=40) }}
        </div>
        <div>
            {{ form.description.label }}
            {{ form.description(rows=4) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <div>
        <label for="{{ form.address.id }}">{{ form.address.label }}</label>
        {{ form.address(size=40) }}
    </div>
    {% if form.address.errors %}
        <div class="error">{{ form.address.errors[0] }}</div>
    {% endif %}
</body>
</html>
